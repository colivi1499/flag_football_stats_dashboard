<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Aggregated Stats</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, sans-serif; background:#f5f7fa; margin:0; padding:0; }
    header { background:#2563eb; color:white; padding:1rem; text-align:center; }
    h1 { margin:0; text-align:center; }
    #league-select-container { text-align:center; margin:1rem; }
    select { padding:0.5rem; }
    table { border-collapse: collapse; width: 90%; margin:auto; margin-top:1rem; }
    th, td { border:1px solid #ccc; padding:0.5rem; text-align:center; }
    th { background:#f2f2f2; }
    #message { color:red; text-align:center; margin-top:0.5rem; }
  </style>
</head>
<body>

<header>
  <h1>Aggregated Stats</h1>
</header>

<div id="league-select-container">
  <label for="league-select">Select League:</label>
  <select id="league-select" onchange="loadAggregatedStats()"></select>
  <div id="message"></div>
</div>

<table>
  <thead>
    <tr>
      <th>Player</th>
      <th>Team</th>
      <th>Touchdowns</th>
      <th>Receptions</th>
      <th>Yards</th>
      <th>Interceptions</th>
      <th>Sacks</th>
      <th>Flags Pulled</th>
    </tr>
  </thead>
  <tbody id="stats-body"></tbody>
</table>

<script type="module">
  import { SUPABASE_URL, SUPABASE_ANON_KEY } from './config.js';
  import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
  
  const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
  const messageEl = document.getElementById("message");

  async function checkAuth() {
    const { data: { session } } = await supabase.auth.getSession();
    if (!session) window.location.href = "login.html";
  }

  async function loadLeagues() {
    const { data, error } = await supabase
      .from('leagues')
      .select('id,name')
      .order('name');

    if (error) return messageEl.textContent = error.message;

    const select = document.getElementById("league-select");
    select.innerHTML = "";
    data.forEach(league => {
      const option = document.createElement("option");
      option.value = league.id;
      option.textContent = league.name;
      select.appendChild(option);
    });

    if (data.length > 0) loadAggregatedStats();
  }

  async function loadAggregatedStats() {
    const leagueId = document.getElementById("league-select").value;
    if (!leagueId) return;

    const { data, error } = await supabase
      .from('player_stats')
      .select(`
        player_id,
        players!inner(name, team_id, teams!inner(name))
      `)
      .eq('league_id', leagueId);

    if (error) return messageEl.textContent = error.message;

    // Aggregate stats per player
    const statsMap = {};
    data.forEach(row => {
      const playerName = row.players.name;
      const teamName = row.players.teams.name;
      if (!statsMap[playerName]) {
        statsMap[playerName] = { team: teamName, touchdowns:0, receptions:0, yards:0, interceptions:0, sacks:0, flags_pulled:0 };
      }
      statsMap[playerName].touchdowns += row.touchdowns || 0;
      statsMap[playerName].receptions += row.receptions || 0;
      statsMap[playerName].yards += row.yards || 0;
      statsMap[playerName].interceptions += row.interceptions || 0;
      statsMap[playerName].sacks += row.sacks || 0;
      statsMap[playerName].flags_pulled += row.flags_pulled || 0;
    });

    const tbody = document.getElementById("stats-body");
    tbody.innerHTML = "";
    for (const player in statsMap) {
      const s = statsMap[player];
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${player}</td>
        <td>${s.team}</td>
        <td>${s.touchdowns}</td>
        <td>${s.receptions}</td>
        <td>${s.yards}</td>
        <td>${s.interceptions}</td>
        <td>${s.sacks}</td>
        <td>${s.flags_pulled}</td>
      `;
      tbody.appendChild(tr);
    }
  }

  window.onload = async () => {
    await checkAuth();
    await loadLeagues();
  };
</script>

</body>
</html>
