<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Teams</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, sans-serif; background:#f5f7fa; margin:0; padding:0; }
    header { background:#2563eb; color:white; padding:1rem; text-align:center; }
    h1 { margin:0; text-align:center; }
    #add-team { text-align:center; margin:1rem; }
    #add-team input, #add-team select { padding:0.5rem; margin-right:0.5rem; }
    button { padding:0.4rem 0.8rem; border:none; border-radius:4px; cursor:pointer; }
    button.update-btn { background:#facc15; color:black; }
    button.delete-btn { background:red; color:white; }
    table { border-collapse: collapse; width: 80%; margin:auto; margin-top:1rem; }
    th, td { border:1px solid #ccc; padding:0.5rem; text-align:left; }
    th { background:#f2f2f2; }
    #update-form { display:none; text-align:center; margin-top:1rem; }
    #update-form input, #update-form select { padding:0.5rem; margin-right:0.5rem; }
  </style>
</head>
<body>

<header>
  <h1>Teams</h1>
</header>

<div id="add-team">
  <input id="team-name" type="text" placeholder="Team Name" />
  <select id="league-select"></select>
  <button onclick="addTeam()">Add Team</button>
  <div id="message" style="color:red; margin-top:0.5rem;"></div>
</div>

<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>League</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody id="teams-body"></tbody>
</table>

<div id="update-form">
  <h3>Edit Team</h3>
  <input id="edit-team-name" type="text" />
  <select id="edit-league-select"></select>
  <button onclick="submitUpdate()">Save</button>
  <button onclick="cancelUpdate()">Cancel</button>
</div>

<script type="module">
  import { SUPABASE_URL, SUPABASE_ANON_KEY } from './config.js';
  import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

  const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
  const messageEl = document.getElementById("message");
  let editingTeamId = null;
  let leaguesCache = [];

  async function checkAuth() {
    const { data: { session } } = await supabase.auth.getSession();
    if (!session) window.location.href = "login.html";
  }

  async function loadLeagues() {
    const { data, error } = await supabase.from('leagues').select('*').order('id');
    if (error) return messageEl.textContent = error.message;
    leaguesCache = data;

    const leagueSelect = document.getElementById("league-select");
    const editLeagueSelect = document.getElementById("edit-league-select");
    leagueSelect.innerHTML = "";
    editLeagueSelect.innerHTML = "";
    data.forEach(league => {
      const option1 = document.createElement("option");
      option1.value = league.id;
      option1.textContent = league.name;
      leagueSelect.appendChild(option1);

      const option2 = document.createElement("option");
      option2.value = league.id;
      option2.textContent = league.name;
      editLeagueSelect.appendChild(option2);
    });
  }

  async function loadTeams() {
    const { data, error } = await supabase.from('teams').select('*, league_id, leagues(name)').order('id');
    if (error) return messageEl.textContent = error.message;

    const tbody = document.getElementById("teams-body");
    tbody.innerHTML = "";

    data.forEach(team => {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${team.id}</td>
        <td>${team.name}</td>
        <td>${leaguesCache.find(l => l.id === team.league_id)?.name || "N/A"}</td>
        <td>
          <button class="update-btn" onclick="editTeam(${team.id}, '${team.name}', ${team.league_id})">Edit</button>
          <button class="delete-btn" onclick="deleteTeam(${team.id})">Delete</button>
        </td>
      `;
      tbody.appendChild(tr);
    });
  }

  async function addTeam() {
    const name = document.getElementById("team-name").value.trim();
    const league_id = document.getElementById("league-select").value;
    if (!name || !league_id) return messageEl.textContent = "Enter a name and select a league.";

    const { error } = await supabase.from('teams').insert([{ name, league_id }]);
    if (error) messageEl.textContent = error.message;
    else {
      document.getElementById("team-name").value = "";
      messageEl.textContent = "";
      loadTeams();
    }
  }

  function editTeam(id, name, league_id) {
    editingTeamId = id;
    document.getElementById("edit-team-name").value = name;
    document.getElementById("edit-league-select").value = league_id;
    document.getElementById("update-form").style.display = "block";
    window.scrollTo(0, document.body.scrollHeight);
  }

  function cancelUpdate() {
    editingTeamId = null;
    document.getElementById("update-form").style.display = "none";
  }

  async function submitUpdate() {
    if (!editingTeamId) return;
    const name = document.getElementById("edit-team-name").value.trim();
    const league_id = document.getElementById("edit-league-select").value;
    if (!name || !league_id) return alert("Name and league required.");

    const { error } = await supabase.from('teams').update({ name, league_id }).eq('id', editingTeamId);
    if (error) alert(error.message);
    else {
      cancelUpdate();
      loadTeams();
    }
  }

  async function deleteTeam(id) {
    if (!confirm("Delete this team?")) return;
    const { error } = await supabase.from('teams').delete().eq('id', id);
    if (error) alert(error.message);
    else loadTeams();
  }

  window.addTeam = addTeam;
  window.editTeam = editTeam;
  window.cancelUpdate = cancelUpdate;
  window.submitUpdate = submitUpdate;
  window.deleteTeam = deleteTeam;

  checkAuth().then(async () => {
    await loadLeagues();
    loadTeams();
  });
</script>

</body>
</html>
